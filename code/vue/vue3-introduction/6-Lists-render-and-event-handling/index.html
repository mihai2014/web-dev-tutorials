<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>    
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">

      <div 
        v-for="variant in variants" 
        :key="variant.id" 
        @mouseover="updateDisplay(variant)">
        {{ variant.class }}
      </div>

      <p>{{ selectedId }}</p>
      <p>{{ selectedClass }}</p>
      <p>{{ selectedImage }}</p>

      <img v-bind:src="selectedImage" v-bind:alt="selectedImage" width="500" height="600">

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
