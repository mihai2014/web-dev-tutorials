<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>    
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Attribute bind: ==two way bind== -->
    <!-- click event handling -->
    <!-- defining methods -->

    <div id="app">
    
      <p>Show our contor:{{ contor }}</p>
      <label>Edit the value of contor: </label>
      <input type="text" v-model="contor"><br>
      <button type="button" v-on:click="increment">+</button> 
      <button type="button" @click="increment">+</button> 
      <button type="button" v-on:click="decrement">-</button> 
      <button type="button" @click="decrement">-</button> 
      <br>
      <button type="button" v-on:click="contor += 1;">+</button> 
      <button type="button" @click="contor -= 1;">-</button> 
      
    </div>
    
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
